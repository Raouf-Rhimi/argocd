apiVersion: apps/v1
kind: Deployment
metadata:
  name: astonvilla-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: astonvilla-app
  template:
    metadata:
      labels:
        app: astonvilla-app
    spec:
      containers:
      - name: astonvilla-app
        image: kakachisensei/astonvilla-app:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: regcred
