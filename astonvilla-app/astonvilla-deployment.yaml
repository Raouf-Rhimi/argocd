apiVersion: apps/v1
kind: Deployment
metadata:
  name: astonvilla-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: astonvilla-app
  template:
    metadata:
      labels:
        app: astonvilla-app
    spec:
      containers:
      - name: astonvilla-app
        image: kakachisensei/astonvilla-app:1.0.0
        ports:
        - containerPort: 80